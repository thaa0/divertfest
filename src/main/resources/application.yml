server:
  servlet:
    context-path: /divertfest/api

spring:
  config:
    import: classpath:application-env.properties
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: divertfest
  mail:
    host: ${MAILGUN_SMTP_HOST}
    port: ${MAILGUN_SMTP_PORT}
    username: ${MAILGUN_SMTP_USERNAME}
    password: ${MAILGUN_SMTP_PASSWORD}
    protocol: smtp
    smtp:
      auth: true
      starttls:
        enable: true
        required: true


  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASS}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: SpringBootJPAHikariCP
      minimumIdle: 15
      maximumPoolSize: 50
      connectionTimeout: 30000
      idleTimeout: 30000

springdoc:
  swagger-ui:
    path: /swagger

logging:
  level:
    com.divertech: ${LOG_LEVEL}

divertfest:
  jwt:
    expiracao: ${JWT_TEMPO_EXPIRACAO}
    chave: ${JWT_CHAVE}

admin:
  email: ${ADMIN_EMAIL}
  password: ${ADMIN_PASSWORD}

aws:
  s3:
    bucket-name: ${AWS_BUCKET_NAME}
    region: ${AWS_REGION}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

